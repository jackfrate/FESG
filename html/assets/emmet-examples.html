<!-- press intellisense with emmet -->


<!-- basic stuff -->
nav>ul>li
<nav>
    <ul>
        <li></li>
    </ul>
</nav>


<!-- class names for tags -->
div.className>nav>ul>li
<div class="className">
  <nav>
    <ul>
      <li></li>
    </ul>
  </nav>
</div>


<!-- dynamic numbering -->
ul>li.item$@-*5
<ul>
    <li class="item5"></li>
    <li class="item4"></li>
    <li class="item3"></li>
    <li class="item2"></li>
    <li class="item1"></li>
</ul>

<!-- grouping -->
div>(header>ul>li*2>a)+footer>p
<div>
    <header>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>
</div>

(div>dl>(dt+dd)*3)+footer>p
<div>
    <dl>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
    </dl>
</div>
<footer>
    <p></p>
</footer>
